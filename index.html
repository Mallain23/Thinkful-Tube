<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <title>Thinkful Tube</title>
  </head>
  <body>

      <div class="search-page">
          <h2>Search for Videos from Youtube!</h3>
          <div class="page-logo">
              <img class="logo" src="http://tlinnovations.cikeys.com//wp-content/uploads/2015/03/video-tv2-ss-1920.jpg">
          </div>
          <form action="#" class="js-search-form">
              <label for="query"></label>
              <input type="text" name="search" placeholder="Search for youtube videos!" class="search-field">
              <input type="submit" value="Search" class="search-button">
          </form>
    </div>

    <div class="results-page hide">
        <div class="results"></div>
        <div class="prev-next">
            <button type="button" class="prev-button">Prev</button>
            <button type="button" class="next-button">Next</button>
        </div>
    </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="app.js"></script>
  </body>
</html>
